<!DOCTYPE html>
<html>
<head>
    <title>Hydra</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>Hydra</h2>

    <div class="product-info">
        <img src="/img/VanGogh.jpg" />
        <h3>Mug</h3>
        <ul class="product-props">
            <li>Price: $99.9</li>
            <li>Artist : Van Gogh</li>
            <li>Title: </li>
            <li>Description: Self-Portrait</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>

    <div id="theForm">
        <form>
            <label>Your Name: </label>
            <br />
            <input style="font-size: 18px; width: 200px;" />
            <br />
            <label>Email: </label>
            <br />
            <input type="email" style="font-size: 18px; width: 200px;" />
            <br />
            <label>Subject: </label>
            <br />
            <input type="text" style="font-size: 18px; width: 200px;" />
            <br />
            <label>Message: </label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>

    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username</label>
                <input />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember me</label>
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>

    <script src="lib/jQuery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
